<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"><!--
        var imlocation = "images/";
         function ImageArray (n) {
           this.length = n;
           for (var i =1; i <= n; i++) {
             this[i] = ' '
           }
         }
        image = new ImageArray(7);
        image[0] = 'all.png';
        image[1] = 'Monday.png';
        image[2] = 'Tuesday.png';
        image[3] = 'Wednesday.png';
        image[4] = 'Thursday.png';
        image[5] = 'Friday.png';
        image[6] = 'all.png';
        var currentdate = new Date();
        var imagenumber = currentdate.getDay();
        document.write('<img style="display:block; margin-left: auto; margin-right: auto;" src="' + imlocation + image[imagenumber] + '" height="500">');
        //--></script>
    <title>Bell Schedule</title>
</head>

</body>
</html>
